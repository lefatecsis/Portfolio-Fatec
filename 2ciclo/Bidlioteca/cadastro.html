      <!----------------------Conteudo--------------------->
      <section>
         <main>
            <div class="container">
            <h2>Cadastro Bibliofly</h2>
            <div class="row">
               <form class="col s12">
                  <div class="row">
                     <p><i class="material-icons prefix">account_circle</i> Dados Pessoais</p>
                     <div class="input-field col s6">          
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nome</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sobrenome</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s2">
                        <input id="day" type="tel" class="validate">
                        <label for="day">Dia</label>
                     </div>
                     <div class="input-field col s2">
                        <input id="month" type="tel" class="validate">
                        <label for="month">Mês</label>
                     </div>
                     <div class="input-field col s2">
                        <input id="year" type="tel" class="validate">
                        <label for="year">Ano</label>
                     </div>
                     <div class="input-field col s6">
                        <input id="cpf" type="tel" class="validate">
                        <label for="cpf">CPF</label>
                     </div>
                     <div class="row">
                        <p><i class="material-icons prefix">home</i> Endereço</p>
                        <div class="input-field col s8">
                           <input id="street" type="tel" class="validate">
                           <label for="street">Rua</label>
                        </div>
                        <div class="input-field col s4">
                           <input id="number" type="tel" class="validate">
                           <label for="number">N°</label>
                        </div>
                     </div>
                     <div class="row">
                        <div class="input-field col s4">
                           <input id="neighborhood" type="tel" class="validate">
                           <label for="neighborhood">Bairro</label>
                        </div>
                        <div class="input-field col s4">
                           <input id="city" type="tel" class="validate">
                           <label for="city">Cidade</label>
                        </div>
                        <div class="input-field col s4">
                           <input id="state" type="tel" class="validate">
                           <label for="state">Estado</label>
                        </div>
                     </div>
                     <div class="row">
                        <p><i class="material-icons prefix">assignment_ind</i> Login</p>
                        <div class="input-field col s6">
                           <input id="email" type="tel" class="validate">
                           <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="valid_email" type="tel" class="validate">
                           <label for="valid_email">Confirme seu e-amil</label>
                        </div>
                     </div>
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="password" type="tel" class="validate">
                           <label for="password">Senha</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="valid_password" type="tel" class="validate">
                           <label for="valid_password">Confirme sua senha</label>
                        </div>
                     </div>
                  </div>
               </form>
               <button class="btn green waves-effect waves-light" type="submit" name="action">Enviar
               <i class="material-icons right">send</i>            
            </div>
         </main>
      </section>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
